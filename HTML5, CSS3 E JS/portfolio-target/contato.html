<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>Portfólio / Bruno Purper</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/contato.css" />
    <link rel="stylesheet" href="styles/responsivo.css" />

  </head>
  <body>
    <header>
      <div>
        <img
          src="assets/img/logotipo.png"
          alt="logotipo do portfólio de Bruno Purper"
        />

        <nav id="menu">
          <a href="index.html">Home</a>
          <a class="ativo" href="contato.html">Contato</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <section>
        <aside>
          <form action="" onsubmit="return validaForm()">
            <input type="text" id="nome" placeholder="Digite seu nome...">
            <input type="email" id="email" placeholder="Digite o seu e-mail...">
            <textarea name="" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>

            <span id="erro"></span>

            <button type="submit">ENVIAR</button>
          </form>
        </aside>

        <aside>
          <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3454.6775992044813!2d-51.19392314890686!3d-30.017412481803373!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951979c56d0e03b1%3A0xcc4ea47f1ca6dd2e!2sTargetTrust!5e0!3m2!1spt-BR!2sbr!4v1601914380508!5m2!1spt-BR!2sbr"
          allowfullscreen=""></iframe>
        </aside>
      </section>
    </div>
    <script src="js/contato.js"></script>
  </body>
</html>
